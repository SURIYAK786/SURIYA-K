<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2D & 3D Annotation Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="toolbar">
    <button onclick="switchTo2D()">2D Mode</button>
    <button onclick="switchTo3D()">3D Mode</button>
    <button onclick="saveAnnotations()">Save</button>
  </div>

  <div class="canvas-container" id="canvasContainer">
    <!-- 2D canvas will go here -->
    <img id="image2D" src="example.jpg" alt="Image" />
    <canvas id="canvas2D"></canvas>
    <!-- 3D canvas will be added by Three.js -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
